apiVersion: v1
kind: Secret
metadata:
  name: ssom-llm-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ssom-llm.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- with .Values.secrets }}
  {{- range $key, $value := . }}
  {{ $key }}: {{ $value | b64dec | toString | quote }}
  {{- end }}
  {{- end }}