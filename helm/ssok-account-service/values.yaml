replicaCount: 1

image:
  repository: kudong/ssok-account-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  name: web
  port: 80
  targetPort: 8080

applicationConfig:
  server:
    port: 8080
  spring:
    application:
      name: ssok-account-service
    cloud:
      kubernetes:
        config:
          enabled: true
          name: ssok-account-service
          namespace: ssok
          sources:
            - name: ssok-account-service
        secrets:
          enabled: false
        reload:
          enabled: true
        discovery:
          all-namespaces: false
        loadbalancer:
          mode: service
  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: always
      prometheus:
        enabled: true
  health:
    kubernetes:
      enabled: false
  feign:
    client:
      config:
        default:
          connectTimeout: 20000
          readTimeout: 20000
          loggerLevel: full
    hystrix:
      command:
        default:
          execution:
            isolation:
              thread:
                timeoutInMilliseconds: 30000

fluentbit:
  fluentBitConf: |-
    [SERVICE]
        Flush         1
        Daemon        Off
        Log_Level     info
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    [INPUT]
        Name              tail
        Path              /var/log/ssok-account-service.log
        Parser            json
        Tag               account.log
        Refresh_Interval  5
        Mem_Buf_Limit     10MB
        Skip_Long_Lines   On

    [OUTPUT]
        Name              forward
        Match             account.*
        Host              fluentd.logging.svc.cluster.local
        Port              24224

  parsersConf: |-
    [PARSER]
        Name              json
        Format            json
        Time_Key          time
        Time_Format       %Y-%m-%dT%H:%M:%S.%L%z

secrets:
  datasource:
    url: jdbc:postgresql://localhost:5432/mydb
    username: root
    password: 1234
  redis:
    host: localhost
    port: "6379"
  external:
    openbankingService:
      url: http://localhost:8081
      apiKey: ""
    userService:
      url: http://localhost