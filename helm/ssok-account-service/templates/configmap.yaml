apiVersion: v1
kind: ConfigMap
metadata:
  name: ssok-account-service
  namespace: ssok
  labels:
    {{- include "ssok-account-service.labels" . | nindent 4 }}
data:
  application.yml: |-
    server:
      port: {{ .Values.account.config.SERVER_PORT | quote }}
    spring:
      application:
        name: ssok-account-service
      cloud:
        kubernetes:
          config:
            enabled: true
            name: ssok-account-service
            namespace: ssok
            useNameAsPrefix: false
            sources:
              - name: ssok-account-service
                explicitPrefix: false
          secrets:
            enabled: false
          reload:
            enabled: true
          discovery:
            all-namespaces: false
          loadbalancer:
            mode: service
      datasource:
        url: {{ .Values.account.config.DB_URL | quote }}
        username: {{ .Values.account.config.DB_USERNAME | quote }}
        password: {{ .Values.account.config.DB_PASSWORD | quote }}
        driver-class-name: org.postgresql.Driver
      data:
        redis:
          host: {{ .Values.account.config.REDIS_HOST | quote }}
          port: {{ .Values.account.config.REDIS_PORT | quote }}
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
        properties:
          hibernate:
            format_sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
    external:
      openbanking-service:
        url: {{ .Values.account.config.OPENBANKING_URL | quote }}
        api-key: {{ .Values.account.config.OPENBANKING_API_KEY | quote }}
      user-service:
        url: {{ .Values.account.config.USER_SERVICE_URL | quote }}
    management:
      endpoints:
        web:
          exposure:
            include: "*"
      endpoint:
        health:
          show-details: always
    health:
      kubernetes:
        enabled: false
    feign:
      client:
        config:
          default:
            connectTimeout: 20000
            readTimeout: 20000
            loggerLevel: full
      hystrix:
        command:
          default:
            execution:
              isolation:
                thread:
                  timeoutInMilliseconds: 30000
