apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ssok-bank-security
spec:
  podSelector:
    matchLabels:
      {{- include "ssok-bank.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Release.Namespace }} # bank 네임스페이스에서만 허용
    ports:
    - protocol: TCP
      port: 8080