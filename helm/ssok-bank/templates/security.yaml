apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ssok-bank-security
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      {{- include "ssok-bank.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: 8080