---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ssok-bank-cm
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ssok-bank.labels" . | nindent 4 }}
data:
  {{- with .Values.bank.config }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-cm
  namespace: {{ .Release.Namespace }}
data:
  {{- with .Values.kafka.config }}
  {{- range $key, $value := . }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}