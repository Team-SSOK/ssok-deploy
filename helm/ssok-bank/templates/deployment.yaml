apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "kafka.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kafka.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: kafka
        image: apache/kafka:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9092
        - containerPort: 9093
        envFrom:
          - configMapRef:
              name: kafka-cm
        volumeMounts:
        - name: kafka-data
          mountPath: /var/kafka/data      
      volumes:
      - name: kafka-data
        emptyDir: {}  # 개발용. 프로덕션은 PVC 사용
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ssok-bank.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ssok-bank.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ssok-bank.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ssok-bank.selectorLabels" . | nindent 6 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: ssok-bank-cm
          - secretRef:
              name: ssok-bank-db-secrets