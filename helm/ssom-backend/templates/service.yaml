---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ssom-backend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ssom-backend.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "ssom-backend.selectorLabels" . | nindent 4 }}
