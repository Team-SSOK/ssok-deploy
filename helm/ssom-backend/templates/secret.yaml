apiVersion: v1
kind: Secret
metadata:
  name: ssom-backend-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ssom-backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- with .Values.ssom.secrets }}
  {{- range $key, $value := . }}
  {{ $key }}: {{ $value | b64dec }}
  {{- end }}
  {{- end }}
