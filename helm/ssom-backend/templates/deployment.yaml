---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ssom-backend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ssom-backend.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  revisionHistoryLimit: 1
  # replicas: {{ .Values.replicaCount }} # HPA로 대체
  selector:
    matchLabels:
      {{- include "ssom-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ssom-backend.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: ssom-backend-cm
          - secretRef:
              name: ssom-backend-secrets
        volumeMounts:
          - name: varlog
            mountPath: /var/log
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 20
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 20
        resources:
          {{- with .Values.resources }}
          {{- toYaml . | nindent 10 }}
          {{- end }}

      - name: fluent-bit
        image: cr.fluentbit.io/fluent/fluent-bit:4.0.2
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: varlog
            mountPath: /var/log
          - name: fluent-bit-config
            mountPath: /fluent-bit/etc
        resources:
          limits:
            memory: 100Mi
            cpu: 100m

      volumes:
        - name: varlog
          emptyDir: {}
        - name: fluent-bit-config
          configMap:
            name: ssom-backend-fluent-bit-config
