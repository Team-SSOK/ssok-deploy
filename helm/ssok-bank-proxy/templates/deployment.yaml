apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ssok-bank-proxy.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ssok-bank-proxy.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  revisionHistoryLimit: 1
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ssok-bank-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ssok-bank-proxy.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: ssok-bank-proxy-cm
        volumeMounts:
          - name: varlog
            mountPath: /var/log
            
      - name: fluent-bit
        image: cr.fluentbit.io/fluent/fluent-bit:4.0.2
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: varlog
            mountPath: /var/log
          - name: fluent-bit-config
            mountPath: /fluent-bit/etc
        resources:
          limits:
            memory: 100Mi
            cpu: 100m

      volumes:
        - name: varlog
          emptyDir: {}
        - name: fluent-bit-config
          configMap:
            name: ssok-bank-proxy-fluent-bit-config