apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ssok-bank-proxy-security
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      {{- include "ssok-bank-proxy.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: bank
    - namespaceSelector:
        matchLabels:
          name: ssok
    - {}  # 모든 소스 허용 (NodePort 포함)
    ports:
    - protocol: TCP
      port: 8080