apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config-bluetooth
  namespace: ssok
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Daemon        Off
        Log_Level     info
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    [INPUT]
        Name              tail
        Path              /var/log/ssok-bluetooth-service.log
        Parser            json
        Tag               bluetooth.log
        Refresh_Interval  5
        Mem_Buf_Limit     10MB
        Skip_Long_Lines   On

    [OUTPUT]
        Name              forward
        Match             bluetooth.*
        Host              fluentd.logging.svc.cluster.local
        Port              24224

  parsers.conf: |
    [PARSER]
        Name              json
        Format            json
        Time_Key          time
        Time_Format       %Y-%m-%dT%H:%M:%S.%L%z
