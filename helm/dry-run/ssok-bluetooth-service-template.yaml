      port: 8080
    spring:
      application:
        name: ssok-bluetooth-service
      cloud:
        kubernetes:
          config:
            enabled: true
            name: ssok-bluetooth-service
            namespace: ssok
            sources:
            - name: ssok-bluetooth-service
          discovery:
            all-namespaces: false
          loadbalancer:
            mode: service
          reload:
            enabled: true
          secrets:
            enabled: false
      data:
        redis:
          host: ${SPRING_DATA_REDIS_HOST}
          port: ${SPRING_DATA_REDIS_PORT}
