# Source: ssok-bank/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssok-bank
  namespace: default
  labels:
    helm.sh/chart: ssok-bank-0.1.0
    app.kubernetes.io/name: ssok-bank
    app.kubernetes.io/instance: ssok-bank
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  revisionHistoryLimit: 1
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: ssok-bank
      app.kubernetes.io/instance: ssok-bank
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ssok-bank
        app.kubernetes.io/instance: ssok-bank
    spec:
      containers:
      - name: ssok-bank
        image: "kudong/ssok-bank:latest"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: ssok-bank-cm
          - secretRef:
              name: ssok-bank-db-secrets
        volumeMounts:
          - name: varlog
            mountPath: /var/log
            
      - name: fluent-bit
        image: cr.fluentbit.io/fluent/fluent-bit:4.0.2
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: varlog
            mountPath: /var/log
          - name: fluent-bit-config
            mountPath: /fluent-bit/etc
        resources:
          limits:
            memory: 100Mi
            cpu: 100m

      volumes:
        - name: varlog
          emptyDir: {}
        - name: fluent-bit-config
          configMap:
            name: ssok-bank-fluent-bit-config
