# Kafka 클러스터 정의
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: ssok-cluster
  namespace: kafka
  annotations:
    strimzi.io/node-pools: enabled
    strimzi.io/kraft: enabled
spec:
  # KRaft 모드 설정
  kafka:
    version: 4.0.0
    metadataVersion: 4.0-IV3
    listeners:
      - name: plain
        port: 9092
        tls: false
        type: internal
      - configuration:
          brokers:
          - broker: 0
            nodePort: 31201
          - broker: 1
            nodePort: 31202
          - broker: 2
            nodePort: 31203
        name: external
        port: 9094
        tls: false
        type: nodeport
          
    config:
      default.replication.factor: 3
      min.insync.replicas: 2
      offsets.topic.replication.factor: 3
      transaction.state.log.min.isr: 2
      transaction.state.log.replication.factor: 3

  entityOperator:
    topicOperator: {}
    userOperator: {}
---
# Source: ssok-kafka-v2/templates/pool.yaml
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: kafka-node
  namespace: kafka
  labels:
    strimzi.io/cluster: ssok-cluster
spec:
  replicas: 3
  roles: # dual-role 구성 (Kraft 권장)
    - controller
    - broker
  storage:
    type: jbod
    volumes:
    - class: kafka-storage
      deleteClaim: false
      id: 0
      kraftMetadata: shared
      size: 10Gi
      type: persistent-claim
