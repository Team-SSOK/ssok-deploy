---
# Source: ssok-user-service/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: ssok-user-service
  namespace: ssok
  labels:
    app.kubernetes.io/name: ssok-user-service
    app.kubernetes.io/instance: ssok-user-service
    app.kubernetes.io/version: 1.0.0
    app.kubernetes.io/managed-by: Helm
data:
  application.yml: |
    feign:
      client:
        config:
          default:
            connectTimeout: 20000
            loggerLevel: full
            readTimeout: 20000
      hystrix:
        command:
          default:
            execution:
              isolation:
                thread:
                  timeoutInMilliseconds: 30000
    health:
      kubernetes:
        enabled: false
    management:
      endpoint:
        health:
          probes:
            enabled: true
          show-components: always
          show-details: always
      endpoints:
        web:
          exposure:
            include: health,info,prometheus
      prometheus:
        metrics:
          export:
            enabled: true
    server:
      port: 8080
    spring:
      application:
        name: ssok-user-service
      cloud:
        kubernetes:
          config:
            enabled: true
            name: ssok-user-service
            namespace: ssok
            sources:
            - name: ssok-user-service
          discovery:
            all-namespaces: false
          loadbalancer:
            mode: service
          reload:
            enabled: true
          secrets:
            enabled: false
      jpa:
        hibernate:
          ddl-auto: update
        properties:
          hibernate:
            format_sql: false
            show-sql: false
      datasource:
        url: ${SPRING_DATASOURCE_URL}
        username: ${SPRING_DATASOURCE_USERNAME}
        password: ${SPRING_DATASOURCE_PASSWORD}
      data:
        redis:
          host: ${SPRING_DATA_REDIS_HOST}
          port: ${SPRING_DATA_REDIS_PORT}
    jwt:
      access-token-validity-in-seconds: ${JWT_ACCESS_TOKEN_VALIDITY_SECONDS}
      refresh-token-validity-in-seconds: ${JWT_REFRESH_TOKEN_VALIDITY_SECONDS}
      secret: ${JWT_SECRET}
    auth:
      whitelist: ${AUTH_WHITELIST}
    notification:
      server:
        url: ${EXTERNAL_NOTIFICATION_SERVICE_URL}
    bank:
      server:
        url: ${EXTERNAL_BANK_SERVICE_URL}
    aligo:
      api-key: ${ALIGO_API_KEY}
      user-id: ${ALIGO_USER_ID}
      sender: ${ALIGO_SENDER}
    aws:
      s3:
        credentials:
          access-key: ${AWS_S3_ACCESS_KEY}
          secret-key: ${AWS_S3_SECRET_KEY}
        region: ${AWS_S3_REGION}
        bucket: ${AWS_S3_BUCKET}
        profile-image-path: ${AWS_S3_PROFILE_IMAGE_PATH}
---
# Source: ssok-user-service/templates/fluentbit-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config-user
  namespace: ssok
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Daemon        Off
        Log_Level     info
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020
    
    [INPUT]
        Name              tail
        Path              /var/log/ssok-user-service.log
        Parser            json
        Tag               user.log
        Refresh_Interval  5
        Mem_Buf_Limit     10MB
        Skip_Long_Lines   On
    
    [OUTPUT]
        Name              forward
        Match             user.*
        Host              fluentd-aggregator.logging.svc.cluster.local
        Port              24224
  parsers.conf: |-
    [PARSER]
        Name              json
        Format            json
        Time_Key          time
        Time_Format       %Y-%m-%dT%H:%M:%S.%L%z
