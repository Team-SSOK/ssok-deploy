  JWT_REFRESH_TOKEN_VALIDITY_SECONDS:      ""
  JWT_SECRET:                              ""
  EXTERNAL_NOTIFICATION_SERVICE_URL:       ""
  EXTERNAL_BANK_SERVICE_URL:               ""
