                   \"description\": \"모든 컴포넌트가 정상적으로 배포되었습니다.\",
                   \"color\": 65280,
                   \"fields\": [
                     {
                       \"name\": \"🏦 애플리케이션\",
                       \"value\": \"ssok-notification-service\",
                       \"inline\": true
                     },
                     {
                       \"name\": \"📦 네임스페이스\",
                       \"value\": \"ssok\", 
                       \"inline\": true
                     },
                     {
                       \"name\": \"⏰ 배포 시간\",
                       \"value\": \"$DEPLOY_TIME\",
                       \"inline\": false
                     }
                   ],
                   \"footer\": {
                     \"text\": \"ArgoCD PostSync Hook\"
