          host: ${SPRING_DATA_REDIS_HOST}
          port: ${SPRING_DATA_REDIS_PORT}
      jwt:
        secret: ${JWT_SECRET}
    auth:
      whitelist: ${AUTH_WHITELIST}
    external:
      notification-service:
        url: ${EXTERNAL_NOTIFICATION_SERVICE_URL}
