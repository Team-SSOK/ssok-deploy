replicaCount: 1

image:
  repository: kudong/ssok-user-service
  tag: latest
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

user:
  config:
    SERVER_PORT: "8080"
    DB_URL: "jdbc:postgresql://localhost:5432/mydb"
    DB_USERNAME: "root"
    DB_PASSWORD: "1234"
    REDIS_HOST: "localhost"
    REDIS_PORT: "6379"
    JWT_ACCESS_VALID: "900"
    JWT_REFRESH_VALID: "2592000"
    JWT_SECRET: "defaultSecret"
    ALIGO_API_KEY: ""
    ALIGO_USER_ID: ""
    ALIGO_SENDER: ""
    NOTIFICATION_URL: ""
    BANK_SERVICE_URL: ""
    # AWS S3 설정 추가
    AWS_S3_ACCESS_KEY: ""  # IRSA 사용시 빈 값
    AWS_S3_SECRET_KEY: ""  # IRSA 사용시 빈 값
    AWS_S3_REGION: "ap-northeast-2"
    AWS_S3_BUCKET: "ssok-project-bucket"
    AWS_S3_PROFILE_IMAGE_PATH: "profile-images"
