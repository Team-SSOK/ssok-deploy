replicaCount: 1

image:
  repository: kudong/ssok-user-service
  tag: latest
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

user:
  config:
    SERVER_PORT: "8080"
    DB_URL: "jdbc:postgresql://localhost:5432/mydb"
    DB_USERNAME: "root"
    DB_PASSWORD: "1234"
    REDIS_HOST: "localhost"
    REDIS_PORT: "6379"
    JWT_ACCESS_VALID: "900"
    JWT_REFRESH_VALID: "2592000"
    JWT_SECRET: "defaultSecret"
    ALIGO_API_KEY: ""
    ALIGO_USER_ID: ""
    ALIGO_SENDER: ""
    NOTIFICATION_URL: ""
