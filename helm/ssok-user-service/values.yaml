replicaCount: 1

image:
  repository: kudong/ssok-user-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  name: web
  port: 80
  targetPort: 8080

applicationConfig:
  server:
    port: 8080
  spring:
    application:
      name: ssok-user-service
    cloud:
      kubernetes:
        config:
          enabled: true
          name: ssok-user-service
          namespace: ssok
          sources:
            - name: ssok-user-service
        secrets:
          enabled: false
        reload:
          enabled: true
        discovery:
          all-namespaces: false
        loadbalancer:
          mode: service
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          format_sql: false
          show-sql: false
  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: always
      prometheus:
        enabled: true
  health:
    kubernetes:
      enabled: false
  feign:
    client:
      config:
        default:
          connectTimeout: 20000
          readTimeout: 20000
          loggerLevel: full
    hystrix:
      command:
        default:
          execution:
            isolation:
              thread:
                timeoutInMilliseconds: 30000

fluentbit:
  fluentBitConf: |-
    [SERVICE]
        Flush         1
        Daemon        Off
        Log_Level     info
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    [INPUT]
        Name              tail
        Path              /var/log/ssok-user-service.log
        Parser            json
        Tag               user.log
        Refresh_Interval  5
        Mem_Buf_Limit     10MB
        Skip_Long_Lines   On

    [OUTPUT]
        Name              forward
        Match             user.*
        Host              fluentd.logging.svc.cluster.local
        Port              24224

  parsersConf: |-
    [PARSER]
        Name              json
        Format            json
        Time_Key          time
        Time_Format       %Y-%m-%dT%H:%M:%S.%L%z

secrets:
  datasource:
    url: jdbc:postgresql://localhost:5432/mydb
    username: root
    password: "1234"
  redis:
    host: localhost
    port: "6379"
  jwt:
    accessValidity: ""
    refreshValidity: ""
    secret: ""
  notificationService:
    url: ""
  bankService:
    url: ""
  aligo:
    apiKey: ""
    userId: ""
    sender: ""
  aws:
    s3AccessKey: ""
    s3SecretKey: ""
    s3Region: ""
    s3Bucket: ""
    s3ProfilePath: ""
  authWhitelist: "/api/auth/login,/api/auth/refresh,/api/users/signup,/api/users/phone,/api/users/phone/verify"