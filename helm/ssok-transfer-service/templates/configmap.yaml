apiVersion: v1
kind: ConfigMap
metadata:
  name: ssok-transfer-service
  namespace: ssok
  labels:
    {{- include "ssok-transfer-service.labels" . | nindent 4 }}
data:
  application.yml: |
    server:
      port: {{ .Values.transfer.config.SERVER_PORT | quote }}
    spring:
      application:
        name: ssok-transfer-service
      cloud:
        kubernetes:
          config:
            enabled: true
            name: ssok-transfer-service
            namespace: ssok
            useNameAsPrefix: false
            sources:
              - name: ssok-transfer-service
                explicitPrefix: false
          secrets:
            enabled: false
          reload:
            enabled: true
          discovery:
            all-namespaces: false
          loadbalancer:
            mode: service
      datasource:
        url: {{ .Values.transfer.config.DB_URL | quote }}
        username: {{ .Values.transfer.config.DB_USERNAME | quote }}
        password: {{ .Values.transfer.config.DB_PASSWORD | quote }}
        driver-class-name: com.mysql.cj.jdbc.Driver
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
    external:
      account-service:
        url: {{ .Values.transfer.config.ACCOUNT_SERVICE_URL | quote }}
      notification-service:
        url: {{ .Values.transfer.config.NOTIFICATION_SERVICE_URL | quote }}
      openbanking-service:
        url: {{ .Values.transfer.config.OPENBANKING_URL | quote }}
        api-key: {{ .Values.transfer.config.OPENBANKING_API_KEY | quote }}
    management:
      endpoints:
        web:
          exposure:
            include: "*"
      endpoint:
        health:
          show-details: always
    health:
      kubernetes:
        enabled: false
    feign:
      client:
        config:
          default:
            connectTimeout: 20000
            readTimeout: 20000
            loggerLevel: full
      hystrix:
        command:
          default:
            execution:
              isolation:
                thread:
                  timeoutInMilliseconds: 30000
    kafka:
      notification-topic: {{ .Values.transfer.config.KAFKA_NOTIFICATION_TOPIC | quote }}
      bootstrap-servers: {{ .Values.transfer.config.KAFKA_BOOTSTRAP_SERVERS | quote }}