apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ssok-transfer-service-hpa
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "ssok-transfer-service.name" . }}
  minReplicas: {{ .Values.hpa.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas }}
  metrics:
  {{- with .Values.hpa.metrics }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
  behavior:
  {{- with .Values.hpa.behavior }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ssok-transfer-service-pdb
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ssok-transfer-service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
---
