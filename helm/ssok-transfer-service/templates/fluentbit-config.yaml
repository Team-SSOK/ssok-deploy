apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: ssok
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Daemon        Off
        Log_Level     info
        Parsers_File  parsers.conf

    [INPUT]
        Name              tail
        Path              /var/log/ssok-transfer-service.log
        Parser            json
        Tag               transfer.log 
        Refresh_Interval  5
        Mem_Buf_Limit     10MB
        Skip_Long_Lines   On

    [OUTPUT]
        Name              forward
        Match             transfer.*
        Host              fluentd.logging.svc.cluster.local
        Port              24224

  parsers.conf: |
    [PARSER]
        Name              json
        Format            json
        Time_Key          time
        Time_Format       %Y-%m-%dT%H:%M:%S.%L
