replicaCount: 1

image:
  repository: kudong/ssok-gateway-service
  tag: latest
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: ""

service:
  type: NodePort
  port: 8080
  targetPort: 8080
  nodePort: 31080

gateway:
  config:
    SERVER_PORT: "8080"
    DB_URL: "jdbc:postgresql://localhost:5432/mydb"
    REDIS_HOST: "localhost"
    REDIS_PORT: "6379"
    JWT_SECRET: "defaultSecret"
    ROUTES: ""