replicaCount: 1

image:
  repository: kudong/ssok-gateway-service
  tag: latest
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: ""

service:
  type: ClusterIP
  name: web
  port: 80
  targetPort: 8080

gateway:
  config:
    SERVER_PORT: "8080"
    REDIS_HOST: "localhost"
    REDIS_PORT: "6379"
    JWT_SECRET: "defaultSecret"
    ROUTES: ""