apiVersion: v1
kind: ConfigMap
metadata:
  name: ssok-gateway-service
  namespace: ssok
  # labels:
  #   {{- include "ssok-gateway-service.labels" . | nindent 4 }}
data:
  application.yml: |
    server:
      port: {{ .Values.gateway.config.SERVER_PORT | quote }}
    spring:
      application:
        name: ssok-gateway-service
      cloud:
        kubernetes:
          config:
            enabled: true
            namespace: ssok
            sources:
              - name: ssok-gateway-service
                useNameAsPrefix: false
                explicitPrefix: false
          secrets:
            enabled: false
          reload:
            enabled: true
          discovery:
            all-namespaces: false
          loadbalancer:
            mode: service
        gateway:
          routes: {{ .Values.gateway.config.ROUTES | nindent 12 }}
      data:
        redis:
          host: {{ .Values.gateway.config.REDIS_HOST | quote }}
          port: {{ .Values.gateway.config.REDIS_PORT | quote }}
    jwt:
      secret: {{ .Values.gateway.config.JWT_SECRET | quote }}
    auth:
      whitelist: [{{ .Values.gateway.config.WHITELIST | quote }}]
    management:
      endpoints:
        web:
          exposure:
            include: "*"
      endpoint:
        health:
          show-details: always
      health:
        kubernetes:
          enabled: false
