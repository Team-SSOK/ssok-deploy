apiVersion: v1
kind: Service
metadata:
  name: ssok-gateway-service
  namespace: ssok
spec:
  selector:
    app: ssok-gateway-service
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
  type: {{ .Values.service.type }}