apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch-dashboards
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Team-SSOK/ssok-deploy.git'
    targetRevision: main
    path: k8s/logging/opensearch-dashboard/argocd/overlays/prod
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true