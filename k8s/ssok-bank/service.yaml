apiVersion: v1
kind: Service
metadata:
  name: broker
  namespace: ssok
spec:
  type: ClusterIP
  selector:
    app: kafka
  ports:
    - name: http
      port: 9092
      targetPort: 9092
    - name: https
      port: 9093
      targetPort: 9093
---
apiVersion: v1
kind: Service
metadata:
  name: ssok-bank-service
  namespace: ssok
spec:
  type: NodePort
  selector:
    app: ssok-bank
  sessionAffinity: None
  ports:
    - port: 8080 # 다른 pod exec 접속후 curl http://ssok-bank-service:8080 로 접근
      targetPort: 8080 # nginx의 타겟 포트
      nodePort: 55027  # 외부에서 http://kudong.kr:55027