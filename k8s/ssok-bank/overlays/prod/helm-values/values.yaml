image:
  repository: kudong/ssok-bank
  pullPolicy: IfNotPresent
  tag: "1.82"

notification:
  profile: "[PROD]"
  webhook-url: "https://discord.com/api/webhooks/1377886188312068146/eFtja7Ax7h84bD9z5CZhm7jligL1wDIRRLvQgr-UnxnACEUSkyI4Gm9NsenVFwnwKnLK"

resources:
  requests:
    cpu: "500m"      # 최소 0.5 CPU 코어
    memory: "512Mi"  # 512MB
  limits:
    cpu: "1000m"     # 최대 1 CPU 코어
    memory: "1Gi"    # 1GB 

hpa:
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80 # CPU 이용률 80% 이상시
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300 # 5분 대기, 30초 주기, 점진적 감소
      policies:
      - type: Percent
        value: 50
        periodSeconds: 30
    scaleUp:
      stabilizationWindowSeconds: 0 # 0초 대기, 15초 주기, 최대 증가
      policies:
      - type: Percent
        value: 100          # 현재 Pod 수의 100% 증가
        periodSeconds: 15   # 15초마다
      - type: Pods          
        value: 2            # 또는 2개씩 증가
        periodSeconds: 15   # 15초마다
      selectPolicy: Max # 정책 2개중 가장 큰것을 선택

bank:
  config:
    SERVER_PORT: "8080"
    KAFKA_BOOTSTRAP_SERVERS: "broker.kafka.svc.cluster.local:9092"
    KAFKA_TRUSTED_PACKAGES: "kr.ssok.model"
    DB_URL: "jdbc:mariadb://172.16.0.86:3308/moni?useUnicode=true&characterEncoding=utf-8&serverTimeZone=Asia/Seoul"
    ENCRYPTION_KEY: "ss0k-bank-admin1"

log:
  fluentbit:
    conf: |
      [SERVICE]
          Flush         1
          Daemon        Off
          Log_Level     info
          Parsers_File  parsers.conf
          HTTP_Server   On
          HTTP_Listen   0.0.0.0
          HTTP_Port     2020

      [INPUT]
          Name              tail
          Path              /var/log/ssok-bank.log
          Parser            json
          Tag               app.log
          Refresh_Interval  5
          Mem_Buf_Limit     10MB
          Skip_Long_Lines   On

      [OUTPUT]
          Name              forward
          Match             app.*
          Host              fluentd-aggregator.logging.svc.cluster.local
          Port              24224
  parsers:
    conf: |
      [PARSER]
          Name              json
          Format            json
          Time_Key          time
          Time_Format       %Y-%m-%dT%H:%M:%S.%L%z