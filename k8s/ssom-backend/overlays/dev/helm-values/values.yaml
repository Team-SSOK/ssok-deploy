log:
  fluentbit:
    conf: |
      [SERVICE]
          Flush         1
          Daemon        Off
          Log_Level     info
          Parsers_File  parsers.conf

      [INPUT]
          Name              tail
          Path              /var/log/ssom-backend.log
          Parser            json
          Tag               app.log
          Refresh_Interval  5
          Mem_Buf_Limit     10MB
          Skip_Long_Lines   On

      [OUTPUT]
          Name              stdout
          Match             app.*

      [OUTPUT]
          Name              forward
          Match             app.*
          Host              fluentd-aggregator.logging.svc.cluster.local
          Port              24224
  parsers:
    conf: |
      [PARSER]
          Name              json
          Format            json
          Time_Key          time
          Time_Format       %Y-%m-%dT%H:%M:%S.%L
