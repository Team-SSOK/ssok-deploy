# SSOM-BACKEND DEV 환경 설정

image:
  repository: kudong/ssom-backend
  pullPolicy: IfNotPresent
  tag: "latest"

notification:
  profile: "[DEV]"
  # 실제 Discord webhook URL로 변경 필요
  webhook-url: "https://discord.com/api/webhooks/your-dev-webhook-url"

resources:
  requests:
    cpu: "200m"      # 최소 0.2 CPU 코어
    memory: "512Mi"  # 512MB
  limits:
    cpu: "500m"     # 최대 0.5 CPU 코어
    memory: "1Gi"    # 1GB 

# HPA 비활성화 (Deployment 먼저 생성)
hpa:
  enabled: false

# 로깅 비활성화 (fluentbit 제거)
logging:
  enabled: false

