apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ssom-llm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Team-SSOK/ssok-deploy.git
    targetRevision: main
    path: k8s/ssom-llm/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: ssom
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: ""   # core group
      kind: Secret
      name: ssom-llm-secrets
      namespace: ssom
      jsonPointers:
        - /data/openai_api_key
        - /data/qdrant_host
        - /data/qdrant_port
