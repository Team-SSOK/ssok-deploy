# ssok-kafka-v2 values.yaml

replicaCount: 3

# 리소스 설정      
resources:
  requests:
    memory: 1Gi
    cpu: 500m
  limits:
    memory: 2Gi
    cpu: 1000m

# Pod Anti-Affinity 설정
template:
  pod:
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                strimzi.io/cluster: ssok-cluster
                strimzi.io/kind: Kafka
            topologyKey: kubernetes.io/hostname

# PVC 설정
storage:
  type: jbod
  volumes:
    - id: 0
      type: persistent-claim
      size: 10Gi
      deleteClaim: false
      kraftMetadata: shared
      class: gp3          

# 카프카 기본 설정
kafka:
  listeners:
    # 내부 통신용
    - name: plain
      port: 9092
      type: internal
      tls: false
    # 외부 접근용 (NodePort)
    - name: external
      port: 9094
      type: nodeport
      tls: false
      configuration:
        brokers:
          - broker: 0
            nodePort: 31201
          - broker: 1  
            nodePort: 31202
          - broker: 2
            nodePort: 31203
  config:
    offsets.topic.replication.factor: 3
    transaction.state.log.replication.factor: 3
    transaction.state.log.min.isr: 2
    default.replication.factor: 3
    min.insync.replicas: 2