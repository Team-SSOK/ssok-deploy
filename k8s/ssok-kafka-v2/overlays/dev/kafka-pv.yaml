---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka-pv-0
  labels:
    type: local
    strimzi.io/cluster: ssok-cluster
    strimzi.io/nodepool: kafka-node
    strimzi.io/pod-index: "0"
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: kafka-storage
  hostPath:
    path: /home/lgcns/kafka/ssok-cluster/kafka-node-0
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: Exists
