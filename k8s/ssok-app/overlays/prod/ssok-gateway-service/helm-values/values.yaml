applicationConfig:
  server:
    port: 8080
  chaos:
    monkey:
      enabled: true
  spring:
    profiles:
      active: chaos-monkey
    application:
      name: ssok-gateway-service
    cloud:
      kubernetes:
        config:
          enabled: true
          name: ssok-gateway-service
          namespace: ssok
          sources:
            - name: ssok-gateway-service
        secrets:
          enabled: false
        reload:
          enabled: true
        discovery:
          all-namespaces: false
        loadbalancer:
          mode: service
      gateway:
        routes:
          - id: user-service
            uri: http://ssok-user-service.ssok.svc.cluster.local
            predicates:
              - Path=/api/auth/**, /api/users/**, /api/profiles/**
          - id: account-service
            uri: http://ssok-account-service.ssok.svc.cluster.local
            predicates:
              - Path=/api/accounts/**
          - id: transfer-service
            uri: http://ssok-transfer-service.ssok.svc.cluster.local
            predicates:
              - Path=/api/transfers/**
          - id: notification-service
            uri: http://ssok-notification-service.ssok.svc.cluster.local
            predicates:
              - Path=/api/notification/**
          - id: bluetooth-service
            uri: http://ssok-bluetooth-service.ssok.svc.cluster.local
            predicates:
              - Path=/api/bluetooth/**

          ## ChaosMonkey endpoint 라우팅
          - id: account-chaosmonkey
            uri: http://ssok-account-service.ssok.svc.cluster.local
            predicates:
              - Path=/chaos/account-service/**
            filters:
              - StripPrefix=2

          - id: transfer-chaosmonkey
            uri: http://ssok-transfer-service.ssok.svc.cluster.local
            predicates:
              - Path=/chaos/transfer-service/**
            filters:
              - StripPrefix=2

          - id: user-chaosmonkey
            uri: http://ssok-user-service.ssok.svc.cluster.local
            predicates:
              - Path=/chaos/user-service/**
            filters:
              - StripPrefix=2

          - id: notification-chaosmonkey
            uri: http://ssok-notification-service.ssok.svc.cluster.local
            predicates:
              - Path=/chaos/notification-service/**
            filters:
              - StripPrefix=2

          - id: bluetooth-chaosmonkey
            uri: http://ssok-bluetooth-service.ssok.svc.cluster.local
            predicates:
              - Path=/chaos/bluetooth-service/**
            filters:
              - StripPrefix=2
              
  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: always
      prometheus:
        enabled: true
      chaosmonkey:
        enabled: true
    health:
      kubernetes:
        enabled: false

fluentbit:
  fluentBitConf: |-
    [SERVICE]
        Flush         1
        Daemon        Off
        Log_Level     info
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    [INPUT]
        Name              tail
        Path              /var/log/ssok-gateway-service.log
        Parser            json
        Tag               gateway.log
        Refresh_Interval  5
        Mem_Buf_Limit     10MB
        Skip_Long_Lines   On

    [OUTPUT]
        Name              forward
        Match             gateway.*
        Host              fluentd-aggregator.logging.svc.cluster.local
        Port              24224
  parsersConf: |-
    [PARSER]
        Name              json
        Format            json
        Time_Key          time
        Time_Format       %Y-%m-%dT%H:%M:%S.%L%z

secrets:
  redis:
    host: 172.16.0.86
    port: "6379"
  jwt:
