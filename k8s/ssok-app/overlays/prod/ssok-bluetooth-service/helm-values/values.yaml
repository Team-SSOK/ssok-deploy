resources:
  requests:
    cpu: "500m"      # 최소 0.5 CPU 코어
    memory: "512Mi"  # 512MB
  limits:
    cpu: "1000m"     # 최대 1 CPU 코어
    memory: "1Gi"    # 1GB 

applicationConfig:
  server:
    port: 8080
    shutdown: graceful
  chaos:
    monkey:
      enabled: true
  spring:
    profiles:
      active: chaos-monkey
    application:
      name: ssok-bluetooth-service
    lifecycle:
      timeout-per-shutdown-phase: 25s
    cloud:
      kubernetes:
        config:
          enabled: true
          name: ssok-bluetooth-service
          namespace: ssok
          sources:
            - name: ssok-bluetooth-service
        secrets:
          enabled: false
        reload:
          enabled: true
        discovery:
          all-namespaces: false
        loadbalancer:
          mode: service
  feign:
    client:
      config:
        default:
          connectTimeout: 20000
          readTimeout: 20000
          loggerLevel: full
    hystrix:
      command:
        default:
          execution:
            isolation:
              thread:
                timeoutInMilliseconds: 30000
  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: always
      prometheus:
        enabled: true
      chaosmonkey:
        enabled: true
    health:
      kubernetes:
        enabled: false

fluentbit:
  fluentBitConf: |-
    [SERVICE]
        Flush         1
        Daemon        Off
        Log_Level     info
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    [INPUT]
        Name              tail
        Path              /var/log/ssok-bluetooth-service.log
        Parser            json
        Tag               bluetooth.log
        Refresh_Interval  5
        Mem_Buf_Limit     10MB
        Skip_Long_Lines   On

    [OUTPUT]
        Name              forward
        Match             bluetooth.*
        Host              fluentd-aggregator.logging.svc.cluster.local
        Port              24224
  parsersConf: |-
    [PARSER]
        Name              json
        Format            json
        Time_Key          time
        Time_Format       %Y-%m-%dT%H:%M:%S.%L%z

secrets:
  redis:
    host: 172.16.0.86
    port: "6379"
  external:
    accountService:
      url: http://ssok-account-service.ssok.svc.cluster.local
    userService:
      url: http://ssok-user-service.ssok.svc.cluster.local
    transferService:
      url: http://ssok-transfer-service.ssok.svc.cluster.local
  bluetooth:
    uuidTtlSeconds: "86400"
  grpc:
    userService:
      url: ssok-user-service-grpc.ssok.svc.cluster.local
      port: "9090"
    accountService:
      url: ssok-account-service-grpc.ssok.svc.cluster.local
      port: "9090"