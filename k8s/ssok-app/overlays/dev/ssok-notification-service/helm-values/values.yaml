replicaCount: 1

image:
  repository: kudong/ssok-notification-service
  tag: "build-116"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  name: web
  port: 80
  targetPort: 8080

notification:
  profile: "[DEV]"
  webhook-url: "https://discord.com/api/webhooks/1377886188312068146/eFtja7Ax7h84bD9z5CZhm7jligL1wDIRRLvQgr-UnxnACEUSkyI4Gm9NsenVFwnwKnLK"

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 90 # CPU 이용률 90% 이상시
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300 # 5분 대기, 30초 주기, 점진적 감소
      policies:
      - type: Percent
        value: 50
        periodSeconds: 30
    scaleUp:
      stabilizationWindowSeconds: 0 # 0초 대기, 15초 주기, 최대 증가
      policies:
      - type: Percent
        value: 100          # 현재 Pod 수의 100% 증가
        periodSeconds: 15   # 15초마다
      - type: Pods          
        value: 2            # 또는 2개씩 증가
        periodSeconds: 15   # 15초마다
      selectPolicy: Max # 정책 2개중 가장 큰것을 선택

applicationConfig:
  server:
    port: 8080
  spring:
    application:
      name: ssok-notification-service
    cloud:
      kubernetes:
        config:
          enabled: true
          name: ssok-notification-service
          namespace: ssok
          sources:
            - name: ssok-notification-service
        secrets:
          enabled: false
        reload:
          enabled: true
        discovery:
          all-namespaces: false
        loadbalancer:
          mode: service
  feign:
    client:
      config:
        default:
          connectTimeout: 20000
          readTimeout: 20000
          loggerLevel: full
    hystrix:
      command:
        default:
          execution:
            isolation:
              thread:
                timeoutInMilliseconds: 30000
  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: always
      prometheus:
        enabled: true
  health:
    kubernetes:
      enabled: false
  logging:
    level:
      kr.ssok.userservice.client: DEBUG

fluentbit:
  fluentBitConf: |-
    [SERVICE]
        Flush         1
        Daemon        Off
        Log_Level     info
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    [INPUT]
        Name              tail
        Path              /var/log/ssok-notification-service.log
        Parser            json
        Tag               notification.log
        Refresh_Interval  5
        Mem_Buf_Limit     10MB
        Skip_Long_Lines   On

    [OUTPUT]
        Name              forward
        Match             notification.*
        Host              fluentd-aggregator.logging.svc.cluster.local
        Port              24224

  parsersConf: |-
    [PARSER]
        Name              json
        Format            json
        Time_Key          time
        Time_Format       %Y-%m-%dT%H:%M:%S.%L%z

secrets:
  redis:
    host: 172.21.1.22
    port: "6379"
  kafka:
    bootstrapServers: "ssok-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
    notificationTopic: "ssok.notification.topic"
    groupId: "notification-group"
  firebase:
    configPath: "classpath:firebase/firebase-adminsdk.json"
    enabled: "true"
  fcm:
    tokenTtlSeconds: "2592000"
    imageUrl: "https://example.com/images/ssok-logo.png"
  aligo:
    smsApiUrl: "https://apis.aligo.in/send/"
    apiKey: "eu0x6jq8ohfldehok2vvbecg0exhnrle"
    userId: "kingmandoo95"
    sender: "01077948797"