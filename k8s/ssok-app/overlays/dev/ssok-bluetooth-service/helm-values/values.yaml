  repository: kudong/ssok-bluetooth-service
  tag: "build-153"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  name: web
  port: 80
  targetPort: 8080
  grpc:
    name: grpc
    port: 9090
    targetPort: 9090

