replicaCount: 1

image:
  repository: kudong/ssok-bluetooth-service
  tag: "build-100"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  name: web
  port: 80
  targetPort: 8080

notification:
  profile: "[DEV]"
  webhook-url: "https://discord.com/api/webhooks/1377886188312068146/eFtja7Ax7h84bD9z5CZhm7jligL1wDIRRLvQgr-UnxnACEUSkyI4Gm9NsenVFwnwKnLK"

resources:
  requests:
    cpu: "200m"      # 최소 0.2 CPU 코어
    memory: "512Mi"  # 512MB
  limits:
    cpu: "500m"     # 최대 0.5 CPU 코어
    memory: "1Gi"    # 1GB 

applicationConfig:
  server:
    port: 8080
  spring:
    application:
      name: ssok-bluetooth-service
    cloud:
      kubernetes:
        config:
          enabled: true
          name: ssok-bluetooth-service
          namespace: ssok
          sources:
            - name: ssok-bluetooth-service
        secrets:
          enabled: false
        reload:
          enabled: true
        discovery:
          all-namespaces: false
        loadbalancer:
          mode: service
  feign:
    client:
      config:
        default:
          connectTimeout: 20000
          readTimeout: 20000
          loggerLevel: full
    hystrix:
      command:
        default:
          execution:
            isolation:
              thread:
                timeoutInMilliseconds: 30000
  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: always
      prometheus:
        enabled: true
    health:
      kubernetes:
        enabled: false

fluentbit:
  fluentBitConf: |-
    [SERVICE]
        Flush         1
        Daemon        Off
        Log_Level     info
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    [INPUT]
        Name              tail
        Path              /var/log/ssok-bluetooth-service.log
        Parser            json
        Tag               bluetooth.log
        Refresh_Interval  5
        Mem_Buf_Limit     10MB
        Skip_Long_Lines   On

    [OUTPUT]
        Name              forward
        Match             bluetooth.*
        Host              fluentd-aggregator.logging.svc.cluster.local
        Port              24224
  parsersConf: |-
    [PARSER]
        Name              json
        Format            json
        Time_Key          time
        Time_Format       %Y-%m-%dT%H:%M:%S.%L%z

secrets:
  redis:
    host: 172.21.1.22
    port: "6379"
  external:
    accountService:
      url: http://ssok-account-service.ssok.svc.cluster.local
    userService:
      url: http://ssok-user-service.ssok.svc.cluster.local
  bluetooth:
    uuidTtlSeconds: "86400"