apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ssok-user-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Team-SSOK/ssok-deploy.git
    targetRevision: main
    # path: k8s/ssok-app/overlays/dev/ssok-user-service
    path: k8s/ssok-app/overlays/prod/ssok-user-service/helm-values
  destination:
    server: https://kubernetes.default.svc
    namespace: ssok
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
