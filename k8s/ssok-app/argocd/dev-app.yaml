apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ssok-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Team-SSOK/ssok-deploy.git
    targetRevision: HEAD
    path: k8s/ssok-app/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: ssok
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true