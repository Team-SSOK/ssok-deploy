apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ssok-all-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Team-SSOK/ssok-deploy.git
    targetRevision: main
    path: k8s/ssok-app/argocd
    directory:
      include: "*.yaml"
      exclude: "all-apps.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
