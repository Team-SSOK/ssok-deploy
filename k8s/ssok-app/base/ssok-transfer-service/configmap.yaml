apiVersion: v1
kind: ConfigMap
metadata:
  name: ssok-transfer-service
  namespace: ssok
data:
  application.yml: |
    server:
      port: 8080
    spring:
      application:
        name: ssok-transfer-service
      cloud:
        kubernetes:
          config:
            enabled: true
          secrets:
            enabled: false
          reload:
            enabled: true
      datasource:
        url: jdbc:mysql://172.21.1.22:3306/ssok?characterEncoding=UTF-8&serverTimeZone=Asia/Seoul
        username: ssok
        password: 1234
        driver-class-name: com.mysql.cj.jdbc.Driver
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
    external:
      openbanking-service:
        url: http://ssok-openbanking-service
      account-service:
        url: http://ssok-account-service
    management:
      endpoints:
        web:
          exposure:
            include: "*"
      endpoint:
        health:
          show-details: always