apiVersion: v1
kind: ConfigMap
metadata:
  name: ssok-transfer-service
  namespace: ssok
data:
  application.yml: |
    server:
      port: 8080
    spring:
      application:
        name: ssok-transfer-service
      cloud:
        kubernetes:
          config:
            enabled: true
            name: ssok-transfer-service
            namespace : ssok
            sources:
              - name: ssok-transfer-service
          secrets:
            enabled: false
          reload:
            enabled: true
          discovery:
            all-namespaces: false
          loadbalancer:
            mode: service
      datasource:
        url: jdbc:mysql://172.21.1.22:3306/ssok?characterEncoding=UTF-8&serverTimeZone=Asia/Seoul
        username: ssok
        password: 1234
        driver-class-name: com.mysql.cj.jdbc.Driver
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
    external:
      openbanking-service:
        url: http://172.21.1.22:8081
        api-key: 4a87c69e-2787-4ae7-8f41-dbb0068a44d9
      account-service:
        url: http://ssok-account-service.ssok.svc.cluster.local
      notification-service:
        url: http://ssok-notification-service.ssok.svc.cluster.local
    management:
      endpoints:
        web:
          exposure:
            include: "*"
      endpoint:
        health:
          show-details: always
    health:
      kubernetes:
        enabled: false    # Kubernetes 헬스 체크 비활성화
    feign:
      client:
        config:
          default:
            connectTimeout: 20000
            readTimeout: 20000
            loggerLevel: full
      hystrix:
        command:
          default:
            execution:
              isolation:
                thread:
                  timeoutInMilliseconds: 30000
    kafka:
      bootstrap-servers: broker.kafka.svc.cluster.local:9092
      notification-topic: ssok.notification.topic