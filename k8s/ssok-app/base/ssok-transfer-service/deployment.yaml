apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssok-transfer-service
  namespace: ssok
  labels:
    app: ssok-transfer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssok-transfer-service
  template:
    metadata:
      labels:
        app: ssok-transfer-service
    spec:
      containers:
      - name: ssok-transfer-service
        image: kudong/ssok-transfer-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /config
        env:
        - name: SPRING_CONFIG_LOCATION
          value: file:/config/application.yml
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 20
          timeoutSeconds: 5
      volumes:
      - name: config-volume
        configMap:
          name: ssok-transfer-service