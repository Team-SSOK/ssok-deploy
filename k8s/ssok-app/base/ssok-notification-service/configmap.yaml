apiVersion: v1
kind: ConfigMap
metadata:
  name: ssok-notification-service
  namespace: ssok
data:
  application.yml: |
    server:
      port: 8080
    spring:
      application:
        name: ssok-notification-service
      cloud:
        kubernetes:
          config:
            enabled: true
            name: ssok-notification-service
            namespace : ssok
            sources:
              - name: ssok-notification-service
          secrets:
            enabled: false
          reload:
            enabled: true
          discovery:
            all-namespaces: false
          loadbalancer:
            mode: service
      kafka:
        bootstrap-servers: broker.bank.svc.cluster.local:9092
        notification-topic: ssok.notification.topic
        group-id: notification-group
      data:
        redis:
          host: 172.21.1.22
          port: 6379
    bank:
      server:
        url: http://ssok-bank.bank.svc.cluster.local:8080
    feign:
      client:
        config:
          default:
            connectTimeout: 20000
            readTimeout: 20000
            loggerLevel: full
      hystrix:
        command:
          default:
            execution:
              isolation:
                thread:
                  timeoutInMilliseconds: 30000
    logging:
      level:
        kr.ssok.userservice.client: DEBUG
    management:
      endpoints:
        web:
          exposure:
            include: "*"
      endpoint:
        health:
          show-details: always
      health:
        kubernetes:
          enabled: false    # Kubernetes 헬스 체크 비활성화
    aligo:
      SMS_API_URL: https://apis.aligo.in/send/
      API_KEY: eu0x6jq8ohfldehok2vvbecg0exhnrle
      USER_ID: kingmandoo95
      SENDER: 01077948797
    firebase:
      config-path: ${FIREBASE_CONFIG_PATH:classpath:firebase/firebase-adminsdk.json}
      enabled: true
    fcm:
      token-ttl-seconds: 2592000 # 기본값 30일
      image-url: "https://example.com/images/ssok-logo.png" # 임시 주소 -> 이후에 s3 주소
