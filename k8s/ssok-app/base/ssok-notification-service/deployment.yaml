#            memory: "256Mi"
#            cpu: "100m"
#          limits:
#            memory: "512Mi"
#            cpu: "500m"
#        readinessProbe:
#          httpGet:
#            path: /actuator/health
#            port: 8080
#          initialDelaySeconds: 30
#          periodSeconds: 10
#          timeoutSeconds: 5
#        livenessProbe:
#          httpGet:
#            path: /actuator/health
#            port: 8080
#          initialDelaySeconds: 40
#          periodSeconds: 20
#          timeoutSeconds: 5
      volumes:
      - name: config-volume
        configMap:
          name: ssok-notification-service