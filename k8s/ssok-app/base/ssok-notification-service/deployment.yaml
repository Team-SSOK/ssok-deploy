apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssok-notification-service
  namespace: ssok
  labels:
    app: ssok-notification-service
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: ssok-notification-service
  template:
    metadata:
      labels:
        app: ssok-notification-service
    spec:
      containers:
      - name: ssok-notification-service
        image: kudong/ssok-notification-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /config
        env:
        - name: SPRING_CONFIG_LOCATION
          value: file:/config/application.yml
#        resources:
