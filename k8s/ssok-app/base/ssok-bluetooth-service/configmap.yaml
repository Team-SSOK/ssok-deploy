apiVersion: v1
kind: ConfigMap
metadata:
  name: ssok-bluetooth-service
  namespace: ssok
data:
  application.yml: |
    server:
      port: 8080
    spring:
      application:
        name: ssok-bluetooth-service
      cloud:
        kubernetes:
          config:
            enabled: true
            name: ssok-bluetooth-service
            namespace : ssok
            sources:
              - name: ssok-bluetooth-service
          secrets:
            enabled: false
          reload:
            enabled: true
          discovery:
            all-namespaces: false
          loadbalancer:
            mode: service
      data:
        redis:
          host: 172.21.1.22
          port: 6379
    bluetooth:
      uuid-ttl-seconds: 86400 # 기본값 24시간
    external:
      account-service:
        url: http://ssok-account-service.ssok.svc.cluster.local:8080
      user-service:
        url: http://ssok-user-service.ssok.svc.cluster.local:8080
    management:
      endpoints:
        web:
          exposure:
            include: "*"
      endpoint:
        health:
          show-details: always
      health:
        kubernetes:
          enabled: false    # Kubernetes 헬스 체크 비활성화