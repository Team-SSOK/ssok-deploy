apiVersion: v1
kind: ConfigMap
metadata:
  name: ssok-bluetooth-service
  namespace: ssok
data:
  application.yml: |
    server:
      port: 8080
    spring:
      application:
        name: ssok-bluetooth-service
      cloud:
        kubernetes:
          config:
            enabled: true
          secrets:
            enabled: true
          reload:
            enabled: true
    bluetooth:
      uuid-ttl-seconds: 86400 # 기본값 24시간
    external:
      account-service:
        url: http://ssok-account-service
      user-service:
        url: http://ssok-user-service
    management:
      endpoints:
        web:
          exposure:
            include: "*"
      endpoint:
        health:
          show-details: always