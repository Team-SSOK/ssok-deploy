apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssok-bluetooth-service
  namespace: ssok
  labels:
    app: ssok-bluetooth-service
spec:
  revisionHistoryLimit: 1
  replicas: 3
  selector:
    matchLabels:
      app: ssok-bluetooth-service
  template:
    metadata:
      labels:
        app: ssok-bluetooth-service
    spec:
      containers:
      - name: ssok-bluetooth-service
        image: kudong/ssok-bluetooth-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /config
        env:
        - name: SPRING_CONFIG_LOCATION
          value: file:/config/application.yml
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
#        readinessProbe:
#          httpGet:
#            path: /actuator/health
#            port: 8080
#          initialDelaySeconds: 30
#          periodSeconds: 10
#          timeoutSeconds: 5
#        livenessProbe:
#          httpGet:
#            path: /actuator/health
#            port: 8080
#          initialDelaySeconds: 40
#          periodSeconds: 20
#          timeoutSeconds: 5
      volumes:
      - name: config-volume
        configMap:
          name: ssok-bluetooth-service