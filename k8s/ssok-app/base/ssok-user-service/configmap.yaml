apiVersion: v1
kind: ConfigMap
metadata:
  name: ssok-user-service
  namespace: ssok
data:
  application.yml: |
    server:
      port: 8080
    spring:
      application:
        name: ssok-user-service
      cloud:
        kubernetes:
          config:
            enabled: true
            name: ssok-user-service
            namespace : ssok
            sources:
              - name: ssok-user-service
          secrets:
            enabled: false
          reload:
            enabled: true
          discovery:
            all-namespaces: false
          loadbalancer:
            mode: service
      datasource:
        driver-class-name: org.postgresql.Driver
      jpa:
        hibernate:
          ddl-auto: update
        properties:
          hibernate:
            format_sql: true
            show_sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
    feign:
      client:
        config:
          default:
            connectTimeout: 20000
            readTimeout: 20000
            loggerLevel: full
      hystrix:
        command:
          default:
            execution:
              isolation:
                thread:
                  timeoutInMilliseconds: 30000
    logging:
      level:
        kr.ssok.userservice.client: DEBUG
    management:
      endpoints:
        web:
          exposure:
            include: "*"
      endpoint:
        health:
          show-details: always
      health:
        kubernetes:
          enabled: false    # Kubernetes 헬스 체크 비활성화
    jwt:
      access-token-validity-in-seconds: 900  # 예시 값: 24시간(1일)
      refresh-token-validity-in-seconds: 2592000
      secret: ssokAppFinTechSecretKey1234567890ABCDEFGHIJKLMN
    notification:
      server:
        url: http://ssok-notification-service.ssok.svc.cluster.local
    aws:
      region: ${AWS_S3_REGION:ap-northeast-2}
      bucket: ${AWS_S3_BUCKET:ssok-project-bucket}
      profile-image-path: ${AWS_S3_PROFILE_IMAGE_PATH:profile-images}
