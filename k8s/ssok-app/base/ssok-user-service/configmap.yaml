apiVersion: v1
kind: ConfigMap
metadata:
  name: ssok-user-service
  namespace: ssok
data:
  application.yml: |
    server:
      port: 8080
    spring:
      application:
        name: ssok-user-service
      cloud:
        kubernetes:
          config:
            enabled: true
            name: ssok-user-service
            namespace : ssok
            sources:
              - name: ssok-user-service
          secrets:
            enabled: false
          reload:
            enabled: true
          discovery:
            all-namespaces: false
          loadbalancer:
            mode: service
      datasource:
        url: jdbc:postgresql://172.21.1.22:5432/mydb
        username: root
        password: 1234
        driver-class-name: org.postgresql.Driver
      data:
        redis:
          host: 172.21.1.22
          port: 6379
      jpa:
        hibernate:
          ddl-auto: update
        properties:
          hibernate:
            format_sql: true
            show_sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
    bank:
      server:
        url: http://kudong.kr:55027
    feign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: full
      hystrix:
        enabled: true
    logging:
      level:
        kr.ssok.userservice.client: DEBUG
    management:
      endpoints:
        web:
          exposure:
            include: "*"
      endpoint:
        health:
          show-details: always
      health:
        kubernetes:
          enabled: false    # Kubernetes 헬스 체크 비활성화
    jwt:
      access-token-validity-in-seconds: 900  # 예시 값: 24시간(1일)
      refresh-token-validity-in-seconds: 2592000
      secret: ssokAppFinTechSecretKey1234567890ABCDEFGHIJKLMN
