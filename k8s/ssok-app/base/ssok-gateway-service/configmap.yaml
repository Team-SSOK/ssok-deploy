apiVersion: v1
kind: ConfigMap
metadata:
  name: ssok-gateway-service
  namespace: ssok
data:
  application.yml: |
    server:
      port: 8080
    spring:
      application:
        name: ssok-gateway-service
      cloud:
        kubernetes:
          config:
            enabled: true
          secrets:
            enabled: false
          discovery:
            all-namespaces: false
          loadbalancer:
            mode: service
          reload:
            enabled: true
        gateway:
          routes:
            - id: user-service
              uri: lb://ssok-user-service
              predicates:
                - Path=/api/auth/**, /api/users/**
            - id: account-service
              uri: lb://ssok-account-service
              predicates:
                - Path=/api/accounts/**
            - id: transfer-service
              uri: lb://ssok-transfer-service
              predicates:
                - Path=/api/transfers/**
            - id: notification-service
              uri: lb://ssok-notification-service
              predicates:
                - Path=/api/notifications/**
            - id: bluetooth-service
              uri: lb://ssok-bluetooth-service
              predicates:
                - Path=/api/bluetooth/**
      data:
        redis:
          host: 172.21.1.22
          port: 6379
    management:
      endpoints:
        web:
          exposure:
            include: "*"
      endpoint:
        health:
          show-details: always
    jwt:
      secret: ssokAppFinTechSecretKey1234567890ABCDEFGHIJKLMN
