apiVersion: v1
kind: ConfigMap
metadata:
  name: ssok-config-service-cm
  namespace: ssok
data:
  SERVER_PORT: "8888"
  SPRING_PROFILES_ACTIVE: "default"
  SPRING_CLOUD_CONFIG_SERVER_GIT_URI: "https://github.com/Team-SSOK/ssok-config-repo.git"
  SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT_LABEL: "main"
  SPRING_CLOUD_CONFIG_SERVER_GIT_SEARCH_PATHS: "{application}"
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "*"
