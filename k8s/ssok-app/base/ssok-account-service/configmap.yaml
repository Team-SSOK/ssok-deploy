apiVersion: v1
kind: ConfigMap
metadata:
  name: ssok-account-service
  namespace: ssok
data:
  application.yml: |
    server:
      port: 8080
    spring:
      application:
        name: ssok-account-service
      cloud:
        kubernetes:
          config:
            enabled: true
          secrets:
            enabled: true
          reload:
            enabled: true
      datasource:
        driver-class-name: org.postgresql.Driver
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
        properties:
          hibernate:
            format_sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
    external:
      openbanking-service:
        url: http://ssok-openbanking-service
      user-service:
        url: http://ssok-user-service
    management:
      endpoints:
        web:
          exposure:
            include: "*"
      endpoint:
        health:
          show-details: always