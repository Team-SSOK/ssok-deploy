apiVersion: v1
kind: ConfigMap
metadata:
  name: ssok-account-service-kubernetes
  namespace: ssok
data:
  application.yml: |
    server:
      port: 8080
    spring:
      application:
        name: ssok-account-service
      cloud:
        kubernetes:
          config:
            enabled: true
            name: ssok-account-service
            namespace : ssok
            sources:
              - name: ssok-account-service
          secrets:
            enabled: false
          reload:
            enabled: true
          discovery:
            all-namespaces: false
          loadbalancer:
            mode: service
      datasource:
        url: jdbc:postgresql://172.21.1.22:5432/mydb
        username: root
        password: 1234
        driver-class-name: org.postgresql.Driver
      data:
        redis:
          host: 172.21.1.22
          port: 6379
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
        properties:
          hibernate:
            format_sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
    external:
      openbanking-service:
        url: http://kudong.kr:55028
      user-service:
        url: http://ssok-user-service
    management:
      endpoints:
        web:
          exposure:
            include: "*"
      endpoint:
        health:
          show-details: always
      health:
        kubernetes:
          enabled: false    # Kubernetes 헬스 체크 비활성화