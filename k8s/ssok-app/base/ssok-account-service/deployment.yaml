apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssok-account-service
  namespace: ssok
  labels:
    app: ssok-account-service
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: ssok-account-service
  template:
    metadata:
      labels:
        app: ssok-account-service
    spec:
      containers:
      - name: ssok-account-service
        image: kudong/ssok-account-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /config
        env:
        - name: SPRING_CONFIG_LOCATION
          value: file:/config/application.yml
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
# 프로브를 일시적으로 비활성화
#        readinessProbe:
#          httpGet:
#            path: /actuator/health
#            port: 8080
#          initialDelaySeconds: 60
#          periodSeconds: 15
#          timeoutSeconds: 10
#          failureThreshold: 6
#        livenessProbe:
#          httpGet:
#            path: /actuator/health
#            port: 8080
#          initialDelaySeconds: 90
#          periodSeconds: 30
#          timeoutSeconds: 10
#          failureThreshold: 3
      volumes:
      - name: config-volume
        configMap:
          name: ssok-account-service