apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssok-account-service
  namespace: ssok
  labels:
    app: ssok-account-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssok-account-service
  template:
    metadata:
      labels:
        app: ssok-account-service
    spec:
      containers:
      - name: ssok-account-service
        image: kudong/ssok-account-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /config
        env:
        - name: SPRING_CONFIG_LOCATION
          value: file:/config/application.yml
        # 데이터베이스 연결 정보
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: ssok-account-service-secret
              key: spring.datasource.url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: ssok-account-service-secret
              key: spring.datasource.username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ssok-account-service-secret
              key: spring.datasource.password
        # Redis 연결 정보
        - name: SPRING_DATA_REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: ssok-account-service-secret
              key: spring.data.redis.host
        - name: SPRING_DATA_REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: ssok-account-service-secret
              key: spring.data.redis.port
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: config-volume
        configMap:
          name: ssok-account-service