apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ssok-service-role
  namespace: ssok
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "watch", "list", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ssok-service-rolebinding
  namespace: ssok
subjects:
- kind: ServiceAccount
  name: default
  namespace: ssok
roleRef:
  kind: Role
  name: ssok-service-role
  apiGroup: rbac.authorization.k8s.io